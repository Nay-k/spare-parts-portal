    a.button {
      display: inline-flex; align-items: center; justify-content: center;

      border: 1px solid #334155; background: #0ea5e9; color: #03111a;
      transition: transform .05s, filter .2s;
    }
    a.button:hover { filter: brightness(1.05); transform: translateY(-1px); }
    a.secondary { background:#1f2937; color:#e5e7eb; border:1px solid #374151; }
